<!DOCTYPE html>
<html>
    <script src="http://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- digunakan sebagai bingkai atau kerangka kerja yang diambil dari platform untuk framenya -->
    <script src="http://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <!--digunakan untuk mengimportkan libarary Ar js -->
    <body style="margin:0px ; overflow: hidden;">
            <a-scene embedded arjs>
            <a-marker preset="hiro">
                <!-- bagian ini digunakan sebagai penanda atau lokasi dimana objeck akan ditampilkan -->
            <a-box position="0 0.5 0" material="color: red">
                <!-- digunakan untuk posisi box dan warna box yang ditampilkan -->
                <a-animation ateribute="position"
                dur="3000"
                to="360 360 0"
                repeat="indefinite"
                easing="linear">
                <!-- agar box bergerak secara konsisten -->
            </a-animation>                
            </a-box>
        </a-marker>
    </a-scene>
    </body>
</html>
